<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Symptoms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Add a New Symptom</h1>

    <form action="{{ url_for('add_symptom') }}" method="post" class="form-inline">
      <input type="text" name="symptom" placeholder="Add symptom" required />
      <button type="submit">Add Symptom</button>
    </form>

    <h2>Symptoms List:</h2>
    <ul>
      {% for symptom in symptoms %}
        <li>{{ symptom }}</li>
      {% else %}
        <li>No symptoms added yet.</li>
      {% endfor %}
    </ul>

    <form action="{{ url_for('get_diagnosis') }}" method="post">
      <button type="submit" {% if not symptoms %}disabled{% endif %}>Get Diagnosis</button>
    </form>
  </div>
</body>
</html>
